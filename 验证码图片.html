<div class="captcha">
  <img src="http://www.sf-express.com/sf-service-owf-web/service/captcha/sms">

<script>
  
  // document.querySelector('.captcha').onclick=function(){
  //   this.querySelector('img').src='http://www.sf-express.com/sf-service-owf-web/service/captcha/sms?now'+new Date().getTime();
  // }

  
  function loadImage(url){
    var img = new Image();
    var now = new Date().getTime();
    img.src=url+'?now='+now;
    return img;
  };
  document.querySelector('.captcha').onclick=function(){
    var img = loadImage('http://www.sf-express.com/sf-service-owf-web/service/captcha/sms');
    img.onload = function() {
      document.querySelector('.captcha').innerHTML = '';
      document.querySelector('.captcha').appendChild(img);
    };
  }
</script>

</body>
